<script>
    let entrada = parseInt(prompt("Digite um número"))
    let i = 1
    let soma = 0
    do {
        if (i % 2 == 0) {
            soma += i
        } 

        i++
    } while (i <= entrada);

    document.write(`A soma dos números é; ${soma}`)
</script>
