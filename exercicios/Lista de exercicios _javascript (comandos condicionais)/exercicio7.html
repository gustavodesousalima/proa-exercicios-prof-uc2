<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>
        7 - Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias.
    </h1>
</body>

<script>
    let nove = 9
    let oito = 8
    let sete = 7

    let seis = 6
    let cinco = 5
    let quatro = 4


    let media1 = (nove + oito + sete) / 3
    let media2 = (seis + cinco + quatro) / 3

    let mediaDasMedias = (media1 + media2) / 2

    document.write("Média 1: " + media1 + "<br>" + " Média 2: " + media2 + "<br>" + " Média das médias: " + mediaDasMedias)
</script>
</html>
