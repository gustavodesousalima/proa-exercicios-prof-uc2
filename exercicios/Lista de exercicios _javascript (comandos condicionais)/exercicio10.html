<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>
        10- Informar um saldo e mostrar na tela o saldo com reajuste de 1.5%.
    </h1>
</body>
<script>
    let saldo = parseFloat(prompt("Dígite seu saldo"))

    let reajuste = (saldo * 1.5) / 100 

    let saldoreajustado = saldo + reajuste

    window.alert("saldo reajustado é de: " + saldoreajustado)
</script>
</html>
