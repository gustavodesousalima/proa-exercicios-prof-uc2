<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>
        11- Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês. 
    </h1>
</body>

<script>
    let nomeVendedor = prompt("Dígite o nome do vendedor")
    let salarioFixo = parseFloat(prompt("Dígite o salário fixo"))
    let quantVendas = parseInt(prompt("Dígite a quantidade de vendas em dinheiro"))

    let comissao = (quantVendas * 15) / 100

    salarioTotal = salarioFixo + comissao

    document.write("Nome do vendedor: " + nomeVendedor + "<br>" + "Salário fixo: " + salarioFixo + "<br>" + "Salário Total: " + salarioTotal)
</script>
</html>
