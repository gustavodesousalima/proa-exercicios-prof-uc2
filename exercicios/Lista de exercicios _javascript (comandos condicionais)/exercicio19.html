<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h1>
        19- Elaborar um programa que efetue a apresentação do valor da conversão em real (R$) de um valor lido em dólar (US$). O programa deverá solicitar o valor da cotação do dólar e também a quantidade de dólares disponíveis com o usuário
    </h1>
</body>

<script>
    let cotacao = parseFloat(prompt("Qual a cotação"))
    let dolares = parseFloat(prompt("Quantos Dolares você tem"))

    let conversao = cotacao * dolares

    window.alert("Você tem " + conversao + " Reais")
</script>
</html>
