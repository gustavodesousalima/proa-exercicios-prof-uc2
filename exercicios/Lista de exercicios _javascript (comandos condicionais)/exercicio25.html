<body>
    <h1>
        25- Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado.
    </h1>
</body>

<script>

let soma = 0;

while (true) {
    let numero = parseFloat(prompt("Digite um número:"));

    if (numero < 0) {
        window.alert("Você digitou um número negativo. Encerrando a execução.");
        break;
    } else {
        soma += numero;
    }
}
</script>
