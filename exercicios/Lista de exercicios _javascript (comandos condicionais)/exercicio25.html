    <h1>
        25- Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado.
    </h1>
</body>

<script>

    let soma = 0

    let numero1 = parseFloat(prompt("Dígite um número"))

    if(numero1 < 0){
        window.alert("Você digitou um número negativo")
    }else{
        soma += numero1
    }
