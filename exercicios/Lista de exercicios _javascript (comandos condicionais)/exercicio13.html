<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>
        13- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. 
    </h1>
</body>

<script>
    let temperaturaEmCelsius = parseFloat(prompt("Dígite a temperatura"))

    let fahrenheit = (9*temperaturaEmCelsius+160) / 5

    window.alert("Temperatura em Fahrenheit: " + fahrenheit)
</script>
</html>
