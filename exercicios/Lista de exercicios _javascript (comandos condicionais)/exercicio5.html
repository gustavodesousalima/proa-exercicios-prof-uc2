<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Crie um programa em javascript que leia a idade de uma pessoa e informe a sua classe eleitoral: 
        • não eleitor (abaixo de 16 anos); 
        • eleitor obrigatório (entre a faixa de 18 e menor de 65 anos);
        • eleitor facultativo (de 16 até 18 anos e maior de 65 anos, inclusive).
    </h1>
</body>
    <script>
        let idade = parseInt(prompt("Dígite sua idade"))

        if(idade >= 16 && idade < 18){
            document.write("Eleitor facultativo")
        }else if(idade >= 18 && idade < 65 ){
            document.write("Eleitor obrigatório")
        }else if(idade >= 65){
            document.write("Eleitor facultativo")
        }else{
            document.write("Não eleitor")
        }
    </script>
</html>
