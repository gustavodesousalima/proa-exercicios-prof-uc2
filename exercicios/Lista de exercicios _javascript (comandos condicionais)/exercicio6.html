<body>
    <h1>
        Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor.
    </h1>
</body>

<script>
    let numero = parseInt(prompt("Dígite um número"))

    let antecessor = numero - 1
    let sucessor = numero + 1

    window.alert(antecessor + " E " + sucessor)
</script>
</html>
