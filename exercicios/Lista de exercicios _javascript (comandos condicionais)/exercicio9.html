<body>
    <h1>
        9- Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a 
    </h1>
</body>

<script>
    let salarioMinimo = 1212
    let salariodousuario = parseFloat(prompt("Dígite o seu salário"))

    let numeroDeSalariosMinimo = salariodousuario / salarioMinimo

    window.alert(Math.round(numeroDeSalariosMinimo))
</script>
