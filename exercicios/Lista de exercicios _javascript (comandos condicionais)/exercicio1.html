<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>1-Criar um programa em Java, que informe a quantidade total de calorias de uma refeição a partir do usuário que deverá informar o prato, a sobremesa e a bebida (veja a tabela a seguir).</h1>
</body>
<script>
    //Pratos
    let vegetariano = 180
    let peixe = 230
    let frango = 250
    let carne = 350

    //Sobremesas
    let abacaxi = 75
    let sorvete_diet = 110
    let mouse_diet = 170
    let mouse_chocolate = 200

    //Bebidas
    let cha = 20
    let suco_de_laranja = 70
    let suco_de_melao = 100
    let refrigerante = 65

    let caloria_total = 0

    let prato = parseInt(prompt("Escolha seu prato: 1-Vegetariano 2-Peixe 3-Frango 4-Carne"))
    let sobremesa = parseInt(prompt("Escolha sua sobremesa: 1-Abacaxi 2-Sorvete Diet 3-Mouse Diet 4-Mouse Chocolate"))
    let bebida = parseInt(prompt("Escolha sua bebida: 1-Chá 2-Suco de Laranja 3-Suco de Melão 4-Refrigerante Diet"))


    if(prato == 1){
        caloria_total += vegetariano
    }else if(prato == 2){
        caloria_total += peixe
    }else if(prato == 3){
        caloria_total += frango
    }else if(prato == 4){
        caloria_total += carne
    }else{
        window.alert("Número incorreto")
    }

    if (sobremesa == 1) {
        caloria_total += abacaxi
    }else if(sobremesa == 2){
        caloria_total += sorvete_diet
    }else if(sobremesa == 3){
        caloria_total += mouse_diet
    }else if(sobremesa == 4){
        caloria_total += mouse_chocolate
    }else{
        window.alert("Número incorreto")
    }

    if (bebida == 1) {
        caloria_total += cha
    }else if(bebida == 2){
        caloria_total += suco_de_laranja
    }else if(bebida == 3){
        caloria_total += suco_de_melao
    }else if(bebida == 4){
        caloria_total += refrigerante
    }else{
        window.alert("Número incorreto")
    }

    window.alert("O total da cálorias para sua refeição é de: " + caloria_total)
</script>
</html>
