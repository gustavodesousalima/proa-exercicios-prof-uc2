<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 - Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".</title>
</head>
<body>
    <h1>
        3 - Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".
    </h1>
</body>
<script>
    let n = 1

    while(n < 50){
        document.write(n / 2)
    }
</script>
</html>
