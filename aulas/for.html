<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de repetição</title>
</head>
<body>
    <h1>For</h1>
    <div id="caixa">

    </div>
</body>
<script>
    let tabuada = parseFloat(prompt("Por favor digite a tabuada"))

    for (let index = 0; index <= 10; index++){

        document.write(tabuada + " X " + index + " = " + tabuada * index + "<br>")
    }
</script>
</html>
