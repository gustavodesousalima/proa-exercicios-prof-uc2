<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da Semana</title>
</head>
<body>
    <h1>Dias da Semana</h1>
    <script>
        let diaDaSemana = parseInt(prompt("Dígite o dia da semana"))

        switch (diaDaSemana) {
        case 1:
            alert("Domingo")
            break;
        case 2:
            alert("Segunda")
            break
        case 3:
            alert("Terça");
            break
        case 4:
            alert("Quarta");
            break
        case 5:
            alert("Quinta");
            break
        case 6:
            alert("Sexta");
            break
        case 7:
            alert("Sabado");
            break
        default:
            alert("Número inválido");
        }
    </script>
</body>
</html>
