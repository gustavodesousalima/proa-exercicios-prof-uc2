<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Switch Case</h1>
    <script>

        let farol = prompt("Dígite o estado farol")

        switch (farol) {
        case 'verde':
            alert("Farol Aberto")
            break;
        case 'Amarelo':
            alert("Cuidado, sinal amarelo!")
            break
        case 'Vermelho':
            alert("Pare!!! Sinal vermelho.");
        default:
            alert("Essa cor não existe");
        }
    </script>
</body>
</html>
