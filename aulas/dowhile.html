<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de repetição</title>
</head>
<body>
    <h1>Do While</h1>
</body>
<script>
    let n = 0
    do {
        if(n == 50){
            document.write(n + ".")
            n+=1
        }else{
            document.write(n + ",")
            n+=1
        }
    } while (n <= 50);
</script>
</html>
