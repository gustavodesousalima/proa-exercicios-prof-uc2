<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de repetição</title>
</head>
<body>
    <h1>While</h1>
</body>
<script>
    let tabuada = parseFloat(prompt("Digite a tabuada"))
    let n = 1
    while (n < 10) {
        document.write(tabuada + " + " + n + " = " + tabuada * n + "<br>")
        n++
    }
</script>
</html>
